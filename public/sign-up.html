<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="https://proseware.skwantoso.com/public/styles/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="https://proseware.skwantoso.com/public/styles/data-styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://proseware.skwantoso.com/public/styles/signup-styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (Background) -->

      <!-- Unnamed (Image) -->
      <div id="u3" class="ax_image">
        <img id="u3_img" class="img " src="https://proseware.skwantoso.com/public/images/u1.png"/>
        <!-- Unnamed () -->
        <div id="u4" class="text">
          <p><span></span></p>
        </div>
      </div>

      <div id="api" data-name="SelfAsserted">
          <p>Create your account by providing the following details</p>
          <div class="attr" id="attributeList">
          <ul>
              <li>
                  <div class="attrEntry validate">
                      <label>
                          Email address
                      </label>
                      <input id="email" class="textInput" type="text">
                  </div>
              </li>
              <li>
                  <div class="attrEntry">
                      <label>
                          Enter password
                      </label>
                      <input id="password" class="textInput" type="password">
                  </div>
              </li>
              <li>
                  <div class="attrEntry">
                      <label>
                          Reenter password
                      </label>
                      <input id="reenterPassword" class="textInput" type="password">
                  </div>
              </li>
              <li>
                  <div class="attrEntry">
                      <label>
                          Name
                      </label>
                      <input id="displayName" class="textInput" type="text">
                  </div>
              </li>
              <li>
                  <div class="attrEntry">
                      <label>
                          Membership Number (Optional)
                      </label>
                      <input id="extension_MembershipNumber" class="textInput" type="text" placeholder="Membership Number">
                  </div>
              </li>
              <li>
                  <div class="attrEntry">
                      <label>
                          Offering Type
                      </label>
                      <select class="dropdown_single" id="extension_OfferingType">
                          <option style="display:none">
                              Select
                          </option>
                          <option value="1">
                              Industrial
                          </option>
                          <option value="2">
                              Commercial
                          </option>
                          <option value="3">
                              Residential
                          </option>
                      </select>
                  </div>
              </li>
              <li>
          </ul>
          <div class="buttons">
              <button id="continue">
                  Continue
              </button>
              <button id="cancel">
                  Cancel
              </button>
          </div>
          </div> 
      </div> <!-- Custom attribute entry -->

      <!-- Unnamed (Shape) -->
      <div id="u5" class="ax_paragraph">
        <img id="u5_img" class="img " src="https://proseware.skwantoso.com/public/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u6" class="text">
          <p><span>Email verification</span></p>
        </div>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u7" class="ax_paragraph">
        <img id="u7_img" class="img " src="https://proseware.skwantoso.com/public/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u8" class="text">
          <p><span>Account details</span></p>
        </div>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u9" class="ax_paragraph">
        <img id="u9_img" class="img " src="https://proseware.skwantoso.com/public/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u10" class="text">
          <p><span>Email address</span></p>
        </div>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u12" class="ax_paragraph">
        <img id="u12_img" class="img " src="https://proseware.skwantoso.com/public/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u13" class="text">
          <p><span>Password</span></p>
        </div>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u15" class="ax_paragraph">
        <img id="u15_img" class="img " src="https://proseware.skwantoso.com/public/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u16" class="text">
          <p><span>Verify password</span></p>
        </div>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u18" class="ax_paragraph">
        <img id="u18_img" class="img " src="https://proseware.skwantoso.com/public/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u19" class="text">
          <p><span>Display name</span></p>
        </div>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u21" class="ax_paragraph">
        <img id="u21_img" class="img " src="https://proseware.skwantoso.com/public/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u22" class="text">
          <p><span>Membership number (Optional)</span></p>
        </div>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u23" class="ax_paragraph">
        <img id="u23_img" class="img " src="https://proseware.skwantoso.com/public/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u24" class="text">
          <p><span>Offering</span></p>
        </div>
      </div>

    </div>
  </body>
</html>
